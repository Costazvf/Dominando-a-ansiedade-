<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dominando a Ansiedade</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;line-height:1.5;background:linear-gradient(180deg,#071025 0%,#071425 60%);color:#e6eef8}
    .container{max-width:1000px;margin:40px auto;padding:24px}
    header{display:flex;gap:20px;align-items:center}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:72px;height:72px;display:grid;place-items:center;border-radius:14px;background:linear-gradient(135deg,var(--accent),#60a5fa);box-shadow:0 6px 20px rgba(8,15,30,0.6)}
    h1{margin:0;font-size:1.9rem}
    p.lead{color:var(--muted);margin-top:6px}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:28px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .hero-illustration{height:220px;border-radius:10px;background:linear-gradient(135deg,rgba(125,211,252,0.08),rgba(96,165,250,0.03));display:flex;align-items:center;justify-content:center}
    section h2{margin-top:0}
    ul{padding-left:18px}
    .icons{display:flex;gap:8px;flex-wrap:wrap}
    .icon{display:flex;align-items:center;gap:10px;padding:8px 10px;border-radius:10px;background:var(--glass);color:var(--accent)}
    footer{margin-top:28px;color:var(--muted);font-size:0.9rem;text-align:center}
    @media (max-width:860px){.grid{grid-template-columns:1fr;}.brand{gap:10px}}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(125,211,252,0.08);color:var(--accent);font-weight:600}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,#7dd3fc22,#60a5fa22);border:1px solid rgba(125,211,252,0.08);color:var(--accent);text-decoration:none}
    .help-box{background:linear-gradient(180deg,rgba(125,211,252,0.03),transparent);padding:12px;border-radius:10px;border:1px solid rgba(125,211,252,0.03);color:var(--muted)}
  </style>
</head>
